<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>vibrancy.js</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">

    <script src="javascripts/jquery-1.9.1.min.js"></script>
    <script src="javascripts/caman.full.pack.js"></script>
    <script src="javascripts/jquery.vibrancy-0.1.js"></script>
    <script src="javascripts/main.js"></script>

    <![endif]-->

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1 class="h1-main">
            <span class="hr">vibrancy.js</span>
            <span class="cmd">âŒ˜</span>
            <span>for that stylish frosted glass effect</span>
          </h1>
        </header>

        <hr>

        <section id="main_content">
          <div class="target-1">
            <div class="panel panel-1 hl" data-vibrancy-vibrance="100" data-vibrancy-brightness="20" data-vibrancy-blur="100">
              The perfect design is now within your grasp.
            </div>
            <div class="panel panel-2 hl" data-vibrancy-vibrance="100" data-vibrancy-brightness="0" data-vibrancy-blur="100">

            </div>
          </div>
          <h3 class="h3-thumbs hr">Click and behold...</h3>
          <div class="thumbs-1 clearfix">
            <img src="images/modern800.jpg" width="200" height="133">
            <img src="images/foliage800.jpg" width="200" height="133">
            <img src="images/pier800.jpg" width="200" height="133">
            <img src="images/pencils800.jpg" width="200" height="133">
          </div>
        </section>

        <section id="downloads" class="clearfix">
          <div>
            <a href="https://github.com/dietrich-stein/vibrancy.js/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
            <a href="https://github.com/dietrich-stein/vibrancy.js/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
            <a href="https://github.com/dietrich-stein/vibrancy.js" id="view-on-github" class="button"><span>View on GitHub</span></a>
	      </div>
        </section>

        <footer>
